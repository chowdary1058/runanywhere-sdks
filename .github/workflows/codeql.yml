name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 6 * * 1'

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'javascript-typescript', 'ruby' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… Initialize once per language
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: manual   # ðŸ”¥ Fix autobuild failure

      #################################################################
      # ONLY build for C/C++
      #################################################################
      - name: Build C/C++ Project
        if: matrix.language == 'cpp'
        run: |
          echo "Building actual C/C++ project..."

          # If using Make
          if [ -f Makefile ]; then
            make clean || true
            make
          fi

          # If using CMake
          if [ -f CMakeLists.txt ]; then
            mkdir -p build
            cd build
            cmake ..
            make
          fi

      # No build needed for JS/TS or Ruby

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
