name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 6 * * 1'

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      ############################################################
      # Initialize CodeQL ONCE for all languages
      ############################################################
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: c-cpp, javascript-typescript, ruby

      ############################################################
      # Build step ONLY for compiled languages (C/C++)
      ############################################################
      - name: Build C/C++
        run: |
          echo "int main() { return 0; }" > codeql_dummy.cpp
          g++ codeql_dummy.cpp -o codeql_dummy

      ############################################################
      # Analyze (Run ONCE)
      ############################################################
      - name: Analyze
        uses: github/codeql-action/analyze@v3
